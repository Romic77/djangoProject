<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>姓名</th>
        <th>密码</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    {% for item in data_list %}
        <tr>
            <th>{{ item.id }}</th>
            <th>{{ item.username }}</th>
            <th>{{ item.password }}</th>
            <th>{{ item.age }}</th>
        </tr>
    {% endfor %}

    </tbody>
</table>
</body>
</html>
